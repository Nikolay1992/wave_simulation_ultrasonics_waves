# config.yaml
simulation:
  sample_length: 60
  sample_diameter: 30
  source_diameter: 30
  pore_radius: 0.00015
  porosity_percent: 15    # ← включите поры для проверки
  Q: 60                     # в матрице
  Q_pore: 80                 # ← в порах (новый параметр!)
  wave_speed: 3200          # в матрице (м/с)
  wave_speed_pore: 4000     # ← в порах (новый параметр!)
  pulse_type: "berlage"
  Nt: 1100
  plot_interval: 100

visualization:
  save_plots: true       # ← ДОЛЖНО БЫТЬ true, иначе plot_interval игнорируется!
  output_dir: "output/plots"